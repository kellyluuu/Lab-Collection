{% extends 'base.html' %}
{% block content %}

<h1>Completed Race Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ completed.completed_race }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'completed_update' completed.id %}">Edit</a>
        <a href="{% url 'completed_delete' completed.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
